<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_plugins_jquery</title>
    <link rel="stylesheet" href="./main.css">
    
    
</head>
<body>
    <div class="container">
        
        <form>
            <h1>Formulário</h1>
            
            <label for="name">Nome completo</label>
            <input id="name" type="text"  placeholder="Nome completo" required/>
            <label for="email">E-mail</label>
            <input id="email" type="email"  placeholder="E-mail" required/>
            <label for="telefone">telefone</label>
            <input name="telefone" id="telefone" type="text" required/>
            <label for="cpf">CPF</label>
            <input name="cpf" id="cpf" type="text" required/>
            <label for="endereco">Endereço completo</label>
            <input name="endereco" id="endereco" type="text" placeholder="Endereço completo" required/>
            <label for="cep">CEP</label>
            <input name="cep" id="cep" type="text" required/>
            <button type="submit">Enviar</button>
        </form>
    </div>

    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>    
    <script src="./js/main.js"></script>
    
</body>
</html>
